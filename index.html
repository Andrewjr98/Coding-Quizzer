<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Coding-Quizzer</title>
</head>
<body>
<div class="nav">
    <nav> <a class="viewHighsscores" href="#View-Highscores">View-Highscores</a></nav>
    <nav class="timer-count">Time left:
        <span id="counter">75</span>
    </nav>
    
</div>
<div class="container">
    <h2 class="Questions">Coding-Quizzer</h2>
<div id=" question-container" class="hide">
    <h4 class="QuestionsPopulated"></h4>
    <ol class="answerButtons">
        <li><input type="button" class="answerOption" id="answer_0" label="1."></li>
        <li><input type="button" class="answerOption" id="answer_1" label="2."></li>
        <li><input type="button" class="answerOption" id="answer_2" label="3."></li>
        <li><input type="button" class="answerOption" id="answer_3" label="4."></li>
      </ol>
</div>
<div class="controls">
    <button class="start" onclick="init()">Start</button>
    <button class="next">Next</button>
</div>
<footer>
    <div class="rightOrWrong"></div>
    <p class="displayRightOrWrong"></p>
</footer>
<script src="./assets/script.js"></script>
</body>


</html>
